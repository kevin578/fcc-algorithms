<script>


function largestOfFour(arr) {

	var maxArray = [];

	for (var i = 0;i < arr.length; i++){

	var newItem = Math.max.apply(null,arr[i]);
		
	maxArray.push(newItem);	
		
	}

	console.log(maxArray);
	return maxArray;
}

  // You can do this!



largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]);











</script>
