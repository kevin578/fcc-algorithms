<script>
function addTogether() {
  
  var x = arguments[0];

  if (arguments.length == 1 && Number.isInteger(arguments[0])){
  return function(y) {
  	return x + y;
  }
}
  else if (arguments.length == 2 && Number.isInteger(arguments[0])) {
  	return arguments[0] + arguments[1];
  }
}



console.log(
addTogether("http://bit.ly/IqT6zt")
);
</script>
