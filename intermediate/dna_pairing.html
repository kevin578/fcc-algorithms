<script>


function pairElement(str) {


  str = str.split("");

  str = str.map(function(x){
  		switch (x) {
  			case 'A': return ['A','T'];
  			case 'T': return ['T','A'];
  			case 'C': return ['C','G'];
  			case 'G': return ['G','C'];
			default: return;
  		}



  })

return str;
