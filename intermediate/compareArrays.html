<script>


function diffArray(arr1, arr2) {


  var newArr = arr1.filter(function(item){ 	
  		return arr2.indexOf(item) == -1;
});	

  var newArr2 = arr2.filter(function(item){ 	
  		return arr1.indexOf(item) == -1;
});	

  console.log(newArr);
  console.log(newArr2);

  // Same, same; but different.

  newArr = newArr.concat(newArr2);
  console.log(newArr);
  return newArr;
}

diffArray([1, 2, 3, 5,8], [1, 2, 3, 4, 5]);

</script>
