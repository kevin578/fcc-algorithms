<script>



function spinalCase(str) {

  str = str.charAt(0).toLowerCase() + str.slice(1);

  str = str.replace(/[A-Z]/g, function(match){
  	return "-" + match.toLowerCase();
  })

  str = str.replace(/[\s_]/g, "-");



  str = str.replace(/--/g, "-")



return str;
}

spinalCase("The_Andy_Griffith_Show")






</script>
