<script>


function convertToRoman(num) {
  
	romanNumerals = ['I', 'V', 'X', 'L', 'C', 'D', 'M'];


	var numArray = num.toString().split("");
	numArray = numArray.reverse();
	var romanNumeral;

	
	var index = 0;

   	


   	numArray = numArray.map(function(x) {
   	rn = getNumeral(index, x);
 	index+= 2;
 	return rn;
   })

   	numArray = numArray.reverse();
   	numArray = numArray.join("");
   	return(numArray);


	function getNumeral(index, num) {
		
		var low = romanNumerals[index];
		var mid = romanNumerals[index + 1];
		var high = romanNumerals[index + 2];


		var digits = {
			1: low, 
			2: low + low, 
			3: low + low + low, 
			4: low + mid,
			5: mid,
			6: mid + low,
			7: mid + low + low,
			8: mid + low + low + low,
			9: low + high
		}

		return digits[num];
	}



}




convertToRoman(3999);









</script>
