<script>

function steamrollArray(arr) {




 arr =  arr.toString().replace(/[[]]/g, "").split(",").map(function(x){
 	if (parseInt(x, 10)){
 		return parseInt(x, 10);
 	}

 	else if (x == {}) {
 		return {}
 	}

 	else {
 		return x;
 	}
 });

 arr = arr.filter(function(x) {
 	if (x != '[]') {
 		return x;
 	}
 })

 console.log(arr);
 return arr;


}

steamrollArray([1, [], [3, [[4]]]])



</script>
