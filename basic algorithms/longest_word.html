<script>



function findLongestWord(str){
  
 str = str.split(" "); 
 var longest_word = 0;

 for (var i = 0; i < str.length; i++) {
 	var word = str[i].length;
 	if (word > longest_word) {
 		longest_word = word;
 	}
 }

return longest_word;


}

findLongestWord("The quick brown fox jumped over the lazy dog");





</script>
