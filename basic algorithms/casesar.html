<script>




function rot13(str) { // LBH QVQ VG!
  
	str = str.split(""); 

	for (var i = 0; i < str.length; i++) {
		if (str[i].charCodeAt() >= 65 && str[i].charCodeAt() <= 90) {
	  	str[i] = str[i].charCodeAt();
	  	str[i] = str[i] + 13;
	  	if (str[i] > 90) {
	  		str[i] = str[i] - 26;
	  	} 
	  	str[i] = String.fromCharCode(str[i]);
		}
	}

	str = str.join("");

	console.log(str);
}


rot13("SERR CVMMN!");




</script>
